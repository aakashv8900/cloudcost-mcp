version: '3.8'

services:
  cloudcost-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudcost-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
    volumes:
      - ./pricing:/app/pricing:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Pricing data updater - runs every 6 hours
  pricing-updater:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudcost-updater
    restart: unless-stopped
    command: ["node", "dist/pricing-updater.js"]
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - UPDATE_PORT=3001
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - UPDATE_INTERVAL=6
    volumes:
      - ./pricing:/app/pricing:rw  # Read-write for updates
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Optional: Nginx reverse proxy for HTTPS termination
  nginx:
    image: nginx:alpine
    container_name: cloudcost-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cloudcost-mcp

networks:
  default:
    name: cloudcost-network
    driver: bridge
